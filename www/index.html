<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="components/codigo.js"></script>
  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
</head>
<body>
        <div class="container-fluid">
            <div class="row mt-2">
                <div class="col-6 offset-6">
                    <input type="text" class="form-control text-right" id="display2" readonly>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col">
                    <input type="text" class="form-control text-right" id="display1" readonly>
                </div>
            </div>

            <div class="row mt-1">
                <div class="col-3 offset-9">
                    <button class="btn btn-block btn-warning" id="clear" onclick="Clear()">CLEAR</button>
                </div>
            </div>

            <div class="row mt-1">
                <div class="col">
                    <div class="btn-group btn-block" role="group">
                        <button class="btn btn-warning" id="1" onclick="Number()">1</button>
                        <button class="btn btn-warning" id="2" onclick="Number()">2</button>
                        <button class="btn btn-warning" id="3" onclick="Number()">3</button>
                        <button class="btn btn-warning" id="-" onclick="Symbol()">-</button>
                    </div>
                </div>
            </div>

            <div class="row mt-1">
                <div class="col">
                    <div class="btn-group btn-block" role="group">
                        <button class="btn btn-warning" id="4" onclick="Number()">4</button>
                        <button class="btn btn-warning" id="5" onclick="Number()">5</button>
                        <button class="btn btn-warning" id="6" onclick="Number()">6</button>
                        <button class="btn btn-warning" id="*" onclick="Symbol()">*</button>
                    </div>
                </div>
            </div>

            <div class="row mt-1">
                <div class="col">
                    <div class="btn-group btn-block" role="group">
                        <button class="btn btn-warning" id="7" onclick="Number()">7</button>
                        <button class="btn btn-warning" id="8" onclick="Number()">8</button>
                        <button class="btn btn-warning" id="9" onclick="Number()">9</button>
                        <button class="btn btn-warning" id="/" onclick="Symbol()">/</button>
                    </div>
                </div>
            </div>

            <div class="row mt-1">
                <div class="col">
                    <div class="btn-group btn-block" role="group">
                        <button class="btn btn-warning" id="7" onclick="Number()">0</button>
                        <button class="btn btn-warning" id="8" onclick="Number()">.</button>
                        <button class="btn btn-warning" id="9" onclick="Equal()">=</button>
                        <button class="btn btn-warning" id="/" onclick="Symbol()">+</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
